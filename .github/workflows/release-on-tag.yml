name: Build and publish release on tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.list.outputs.paths }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build backend (linux)
        run: npm run build-backend:linux

      - name: Build
        run: npm run build

      - name: List release files
        id: list
        run: |
          find release -type f -maxdepth 3 -print | tr '\n' ':'

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: release/**

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build backend (windows)
        run: npm run build-backend:all

      - name: Build
        run: npm run build

      - name: Upload windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release/**

  publish_release:
    name: Create GitHub Release and attach artifacts
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: artifacts/linux

      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: artifacts/windows

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Automated build and release from tag ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          upload_url=${{ steps.create_release.outputs.upload_url }}
          echo "Uploading linux artifacts"
          for f in artifacts/linux/*; do
            [ -f "$f" ] || continue
            name=$(basename "$f")
            echo "Uploading $name"
            curl -sSL -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/octet-stream" --data-binary @"$f" "$upload_url?name=$name"
          done
          echo "Uploading windows artifacts"
          for f in artifacts/windows/*; do
            [ -f "$f" ] || continue
            name=$(basename "$f")
            echo "Uploading $name"
            curl -sSL -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/octet-stream" --data-binary @"$f" "$upload_url?name=$name"
          done
