name: Build and package (Linux & Windows)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-linux:
    name: Build Linux artifacts (AppImage, deb)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build renderer and package
        run: npm run build

      - name: List release files
        run: ls -la release || true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: release/**

  build-windows:
    name: Build Windows artifacts (NSIS, portable)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build renderer and package (Windows)
        run: npm run build

      - name: List release files
        run: dir release || true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release/**
